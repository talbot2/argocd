name: AKS-Create

env:
  resourceGroup: 'argocd-demo-rg'
  location: 'westeurope'
  name: 'argocd-main-aks'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
        enable-AzPSSession: true 


    - name: Resource Group Creation
      uses: Azure/cli@v1
      with:
        inlineScript: az group create -l ${{ env.location }} -n ${{ env.resourceGroup }} 
                      

    - name: AKS Creation
      uses: Azure/cli@v1
      with:
        inlineScript: az aks create -g ${{ env.resourceGroup }} -n ${{ env.name }} -k 1.26.3 --generate-ssh-keys

    - name: AKS Subscription Set
      uses: Azure/cli@v1
      with:
        inlineScript: az account set -s ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: AKS Get Credentials
      uses: Azure/cli@v1
      with:
        inlineScript: az aks get-credentials -g ${{ env.resourceGroup }} -n ${{ env.name }}     
