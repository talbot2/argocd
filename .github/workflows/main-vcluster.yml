name: Main K8saaS vcluster
  
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Define environment name (dev, test, prod)'     
        required: true
        default: 'dev'

env:
  resourceGroup: 'argocd-demo-rg'
  name: 'argocd-main-aks'
  vclusterName: 'vcluster-${{ github.event.inputs.environment }}-aks'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'


      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: '${{ env.resourceGroup }}' 
          cluster-name: '${{ env.name }}'


      - name: Install Arkade and Dependencies
        uses: alexellis/setup-arkade@v3
      - uses: alexellis/arkade-get@master
        with:
          kubectl: latest
          helm: latest
          vcluster: latest
          argocd: latest


      - name: Create vCluster
        run: |
          vcluster create ${{ env.vclusterName }} --expose --namespace ${{ env.vclusterName }} --create-namespace
          sleep 60s
          kubectl get pods -n ${{ env.vclusterName }}


      
